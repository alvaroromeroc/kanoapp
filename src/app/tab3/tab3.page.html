<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="/assets/logo.png" style="max-width: 80%">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/top-image-2.png" alt="" />
    <ion-card-header>
      <ion-card-title>Contáctenos</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" href="https://www.facebook.com/KanoaStudio">
            <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" href="https://www.instagram.com/kanoastudiocl">
            <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
          </ion-button>

        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" href="tel:+56987547201">
            <ion-icon slot="icon-only" name="call"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-card-content>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="contact.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="telefono" [(ngModel)]="contact.telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="contact.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea [(ngModel)]="contact.mensaje" rows="5"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="addContact()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Enviar Mensaje
    </ion-button>


  </ion-card>

</ion-content>
